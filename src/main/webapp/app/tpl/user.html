<h2>사용자등록관리</h2>

<div class="card">
	<header>
		<h3>사용자 목록</h3>
		<div class="actions">
			<a href="" data-tooltip="조회"><i class="zmdi zmdi-search"></i></a>
			<a href="" data-tooltip="등록"><i class="zmdi zmdi-plus"></i></a>
			<a href="" data-tooltip="삭제"><i class="zmdi zmdi-minus"></i></a>
		</div>
		<form class="form-inline">
			<div class="form-group">
				<div class="input-group input-line">
					<div class="input-group-addon">업무코드</div>
      				<input type="text" class="form-control">
      			</div>
      		</div>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon">회원사</div>
					<select class="form-control chosen">
						<option value=""></option>
						<option value="N00">손해보험협회</option>
						<option value="N01">메리츠손해보험주식회사</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group input-line">
					<div class="input-group-addon">ID</div>
					<input type="text" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group input-line">
					<div class="input-group-addon">이름</div>
					<input type="text" class="form-control">
				</div>
			</div>
		</form>
	</header>
	<table class="table table-bordered">
		<colgroup>
			<col width="45">
		</colgroup>
		<thead>
			<tr>
				<th><input type="checkbox" class="checkbox"></th>
				<th>ID</th>
				<th>이름</th>
				<th>회사</th>
				<th>종류</th>
				<th>상태</th>
				<th>요청일</th>
				<th>승인일</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input type="checkbox" class="checkbox"></td>
			</tr>
		</tbody>
	</table>
</div>

<div class="row">
	<div class="col-sm-6 col-md-3">

	</div>
</div>


<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          			<span aria-hidden="true">&times;</span>
        		</button>
                <h4 class="modal-title">등록(또는 수정)</h4>
            </div>
            <div class="modal-body">
            	<form novalidate>
            		<div class="form-group row">
        				<label class="col-xs-2 col-form-label required">ID</label>
            			<div class="col-xs-10">
            				<div class="input-group input-line">
            					<input type="text" class="form-control" required name="id">
            				</div>
						</div>
            		</div>
            		<div class="form-group row">
        				<label class="col-xs-2 col-form-label required">이름</label>
            			<div class="col-xs-10">
            				<div class="input-group input-line">
            					<input type="text" class="form-control" required name="name">
            				</div>
						</div>
            		</div>
            		<div class="form-group row">
        				<label class="col-xs-2 col-form-label required">회사</label>
            			<div class="col-xs-10">
							<select class="form-control chosen">
								<option value=""></option>
								<option value="N00">손해보험협회</option>
								<option value="N01">메리츠손해보험주식회사</option>
							</select>
						</div>
            		</div>
            	</form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary wave">저장</button>
            </div>
        </div>
    </div>
</div>
